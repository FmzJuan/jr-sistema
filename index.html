          <div id="formulario-tela">
            <form action="" method="post" >

                <input type="text" name="CodSistema" id="CodSistema"  placeholder="CodSistema"></label>

                <input type="text" name="Descrição" id="Descrição" placeholder="Descrição">  </label>
                
                <label for="Usuario">Usuario:

                <label for="Cep">Cep:

                <label for="UF">UF:

                <label for="Email">Email: 
                <input type="email" name="Email" id="" placeholder="email123@email.com"> </label>
                
                <label for="Contato">Contato: 
                <input type="text" name="Contato" id="" placeholder="Contato"> </label>
                
                <label for="Industria">Industria:
